<div class="modal-backdrop">
  <div class="modal">
    <h2>Crear nuevo {{ tipo }}</h2>

    <form (ngSubmit)="onGuardar()">
      <div *ngFor="let campo of campos" class="form-group">
        <label>{{ campo.label }}</label>
        <input
          [(ngModel)]="datos[campo.key]"
          [name]="campo.key"
          type="text"
          required
        />
      </div>

      <div class="botones">
        <button type="submit" class="guardar">Guardar</button>
        <button type="button" class="cancelar" (click)="onCerrar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
